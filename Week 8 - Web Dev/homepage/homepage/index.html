        <title>William Chu</title>
        <script>
            function greet()
            {
                let name = document.querySelector("#name").value;
                if (name === '')
                {
                    name = "Anon";
                }
                document.querySelector("#visitor").innerHTML = "Welcome to my Homepage, " + name + "! Enjoy your visit (:";
            }
        </script>

        <h1 style="line-height: 3.0"> Hello! I'm William, what is your name? </h1>

        <form onsubmit="greet(); return false;">
            <input type="text" id ="name">
        </form>
